<label for="browser-selection">Browser</label>
<select value.bind="activeBrowser" id="browser-selection">
  <option model.bind="undefined">Average</option>
  <option repeat.for="browser of browsers" model.bind="browser">
    ${browser.name} v${browser.version}
  </option>
</select>
<stacked-bars dataset.bind="activeBrowser ? getActiveBrowserDataset() : avgDataset" measurement-identifier.bind total-duration-fn.bind></stacked-bars>
