<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Conduit</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" rel="stylesheet">
  <link
    href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"
    type="text/css" rel="stylesheet">
  <link href="//demo.productionready.io/main.css" type="text/css" rel="stylesheet">
  <style>
    .nav-link,
    .page-link,
    .tag-pill {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <app-root></app-root>

  <script type="module">
    import Aurelia, { LoggerConfiguration, LogLevel, RouterConfiguration } from './aurelia.js';

    import { AppRoot } from './app-root.js';
    import * as GlobalResources from './_shared/index.js';

    const au = new Aurelia();

    au.register(
      LoggerConfiguration.create({
        $console: console,
        level: LogLevel.debug,
      }),
      RouterConfiguration.customize({
        useUrlFragmentHash: false,
        swapStrategy: 'sequential-remove-first',
      }),
      GlobalResources,
    );

    au.app({
      component: AppRoot,
      host: document.querySelector('app-root'),
    });

    au.start();
  </script>
</body>

</html>
