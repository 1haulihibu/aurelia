<validation-container>
  <input value.two-way="person.name & validate">
</validation-container>
<br>

<validation-container>
  <input value.two-way="person.age & validate" style="display: block;">
</validation-container>

<br>

<validation-container errors.from-view="errors">
  <input value.two-way="person.profession & validate">
  <div slot="errors">
    <small repeat.for="error of errors" style="color: red; font-size: smaller;">
      ${error.result.message}
    </small>
  </div>
</validation-container>

<br>
<button click.delegate="validate()">validate</button>
